            <h2>Compra para distribucion y consumo de bebidas alcoholicas</h2>

    <main id="main" class="container-beer">
        <h1 class="titulo-primario">Contactanos</h1>
        <form id="form-contacto" class="contact-form" action="https://formspree.io/f/xwkznrke" method="POST">
            <div class="form-group">
                <label>Nombres <span>(*)</span></label>
                <input name="nombre" type="text" required>
            </div>
            <div class="form-group">
                <label>Apellido <span>(*)</span></label>
                <input name="apellido" type="text" required>
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input name="telefono" type="text">
            </div>
            <div class="form-group">
                <label>Email <span>(*)</span></label>
                <input name="email" type="email" required>
            </div>
            <div class="form-group">
                <label>Pais <span>(*)</span></label>
                <input name="pais" type="text" required>
            </div>
            <div class="form-group">
                <label>Ciudad <span>(*)</span></label>
                <input name="ciudad" type="text" required>
            </div>
            <div class="form-row">
                <label>Â¿Te gusta la cerveza?</label>
                <span class="checkbox">si<input name="gusta" type="checkbox"></span>
                <p id="error"></p>
            </div>
            <div class="form-row">
                <label>Consulta <span>(*)</span></label>
                <textarea name="consulta" id="" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-row captcha">
                <p>Resuelve lo siguiente <span>(*)</span></p>
                <span id="suma-captcha"></span>
                <input name="captcha" type="text" required>
                <button type="submit">Enviar</button>
            </div>
        </form>
